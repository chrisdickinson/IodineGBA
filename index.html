<!DOCTYPE html>
<html>
    <head>
        <title>IodineGBA</title>
        <meta charset="UTF-8">
        <!--Required Scripts-->
        <script src="bundle.js"></script>
        <!--Add your webpage scripts below-->
        <script src="user_scripts/XAudioJS/swfobject.js"></script>
        <script src="user_scripts/XAudioJS/resampler.js"></script>
        <script src="user_scripts/XAudioJS/XAudioServer.js"></script>
        <link rel="stylesheet" href="user_css/main.css">
    </head>
    <body>
        <div id="main">
            <canvas width="240" height="160" data-emulator-target=""></canvas>
        </div>
        <span id="tempMessage">...</span>
        <div id="control_panel">
            <div id="load_panel">
                <form>
                    <fieldset>
                        <legend>Load ROM:</legend>
                        <div class="fileLoad">
                            <label>BIOS:</label><input type="file" name="bios_load" class="files">
                        </div>
                        <div class="fileLoad">
                            <label>Game:</label><input type="file" name="rom_load" class="files">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="play_controls">
                <form>
                    <fieldset>
                        <legend>Controls: </legend>
                        <div id="playControls">
                            <button name="play">Play</button>
                            <button name="pause">Pause</button>
                            <button name="restart">Restart</button>
                        </div>
                        <label>Skip Boot Intro: </label><input type="checkbox" name="skip_boot" class="checkbox">
                        <label>Smooth Scaling: </label><input type="checkbox" name="toggleSmoothScaling" checked="checked" class="checkbox">
                        <label>Dynamic Speed: </label><input type="checkbox" name="toggleDynamicSpeed" class="checkbox">
                        <label>Sound: </label><input type="checkbox" name="sound" class="checkbox">
                    </fieldset>
                </form>
            </div>
            <div id="save_controls">
                <form>
                    <fieldset>
                        <legend>Saves: </legend>
                        <div id="saveControls">
                            <div class="fileLoad">
                                <label>Import:</label><input type="file" name="import" class="files">
                            </div>
                            <a href="./" name="export" target="_new">Export All Saves</a>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div data-name="speed">
            </div>
        </div>
    </body>
</html>
